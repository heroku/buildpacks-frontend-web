api = "0.10"

[buildpack]
id = "heroku/static-web-server"
version = "0.1.0"
name = "Heroku Static Web Server"
description = "A component buildpack used Heroku's front-end web buildpacks, such as 'heroku/website' and 'heroku/ember'."

[[buildpack.licenses]]
type = "MIT"

[[metadata.targets]]
os = "linux"
arch = "amd64"

[[metadata.targets]]
os = "linux"
arch = "arm64"

[metadata.release]
image = { repository = "docker.io/heroku/buildpack-static-web-server" }
