api = "0.10"

[buildpack]
id = "heroku/static-web-server"
version = "2.2.0"
name = "Heroku Static Web Server"
description = "The web server component of heroku/buildpacks-frontend-web."

[[buildpack.licenses]]
type = "MIT"

[[targets]]
os = "linux"
arch = "amd64"

[[targets]]
os = "linux"
arch = "arm64"

[metadata.release]
image = { repository = "docker.io/heroku/buildpack-static-web-server" }
